<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        h1 { background-color: aqua; color: black;}
        #header { color: cornflowerblue; text-decoration: underline;}
        .header {font-size: 20px; text-decoration: line-through;}
        h3, .group {text-align: center; background-color: darkcyan;}

    </style>
</head>
<body>
    <h1>css를 적용합니다</h1>
    <h2 id="header">아이디 선택자</h2>
    <p class="header">클래스 선택자</p>

    <h3>그룹 선택자</h3>
    <h4 class="group">실습합니다
        <!--이주용-->
    </h4>
</body>
</html>
